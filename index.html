<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Internshala Assignment</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="left-tab">
                <h4>Mean, Median and Mode Calculation</h4>
                <label>Input numbers (press enter to push each number):<br /></label>
                <input type="number" onchange="addValue()" />
                <br /><br />

                <div id="vals"></div>
                <div id="mean"></div>
                <div id="median"></div>
                <div id="mode"></div>
            </div>
            <div class="right-tab">
                <label>Fibonacci Series Generate from input number:<br /></label>
                <input type="text" id="txtloop" />
                <button type="submit" id="button" onclick="fibonacci_series();clearArray()">Generate Fibonacci
                    Series</button>
                <p id="output"></p>
                <label>If no number is enter then default fibonacci series is print.<br /></label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
